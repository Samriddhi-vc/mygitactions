name: Super-Linter

on: push
jobs:
   super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
       - name: Checkout code
         uses: actions/checkout@v2
       - name: Run Super-Linter
         uses: github/super-linter@v3
         with:
       
           node-version: ${{ matrix.node-version }}

       - run: npm install -g bats
       - run: bats -v
         env:
           DEFAULT_BRANCH: main
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
